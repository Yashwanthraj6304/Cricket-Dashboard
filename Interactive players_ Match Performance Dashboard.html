<script>
document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        generateDashboard(data);
    };
    reader.readAsText(file);
});

function generateDashboard(data) {

    // 1) Wins by Team
    const teamWins = {};
    data.forEach(match => {
        if (match.winner && match.winner !== "") {
            teamWins[match.winner] = (teamWins[match.winner] || 0) + 1;
        }
    });
    Plotly.newPlot("winsByTeam", [{
        x: Object.keys(teamWins),
        y: Object.values(teamWins),
        type: "bar"
    }], { title: "Wins by Team", xaxis:{title:"Team"}, yaxis:{title:"Wins"} });

    // 2) Wins by Season
    const seasonWins = {};
    data.forEach(match => {
        const season = match.season;
        if (!seasonWins[season]) seasonWins[season] = 0;
        if (match.winner && match.winner !== "") seasonWins[season]++;
    });
    Plotly.newPlot("winsBySeason", [{
        x: Object.keys(seasonWins),
        y: Object.values(seasonWins),
        type: "bar"
    }], { title: "Wins by Season", xaxis:{title:"Season"}, yaxis:{title:"Total Wins Recorded"} });

    // 3) Toss Winner vs Match Winner Impact
    let tossMatchWin = 0, total = data.length;
    data.forEach(match => {
        if (match.toss_winner === match.winner) tossMatchWin++;
    });
    Plotly.newPlot("tossImpact", [{
        values: [tossMatchWin, total - tossMatchWin],
        labels: ["Toss Winner Also Won", "Did Not Win"],
        type: "pie"
    }], { title: "Impact of Toss on Match Result" });

    // 4) Victory Margin Distribution (Runs vs Wickets)
    const runs = data.map(m => m.win_by_runs).filter(x => x > 0);
    const wickets = data.map(m => m.win_by_wickets).filter(x => x > 0);

    Plotly.newPlot("victoryMargin", [
        { x: runs, type: "histogram", name: "Runs" },
        { x: wickets, type: "histogram", name: "Wickets" }
    ], { title: "Victory Margin Distribution", barmode: "overlay" });

    // 5) Player of the Match Leaders
    const playerCounts = {};
    data.forEach(m => {
        if (m.player_of_match && m.player_of_match !== "") {
            playerCounts[m.player_of_match] = (playerCounts[m.player_of_match] || 0) + 1;
        }
    });

    const players = Object.keys(playerCounts);
    const counts = Object.values(playerCounts);
    const sorted = players.map((p,i)=>({player:p,count:counts[i]}))
                          .sort((a,b)=>b.count-a.count)
                          .slice(0,10);

    Plotly.newPlot("playerOfMatch", [{
        x: sorted.map(s=>s.player),
        y: sorted.map(s=>s.count),
        type: "bar"
    }], { title: "Top Player of the Match Winners (Top 10)", xaxis:{title:"Player"}, yaxis:{title:"Awards"} });
}
</script>
